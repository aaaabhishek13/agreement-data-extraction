[program:lease-extraction]
command=/opt/lease-extraction/venv/bin/gunicorn --workers 4 --bind 0.0.0.0:5001 --timeout 300 --max-requests 1000 --max-requests-jitter 50 src.web.app:app
directory=/opt/lease-extraction
user=leaseapp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/lease-extraction/logs/app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PATH="/opt/lease-extraction/venv/bin"
